<style>
    .column {
        float: left;
        padding: 15px;
    }
    .sidemenu {
        width: 25%;
    }
    .content {
        width: 75%;
    }
    .sidemenu ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        position:absolute;
        left:200px;
        top:100px;
    }
    .sidemenu li a {
        margin-top:10px;/*边距记得与轮播图调整*/
        margin-bottom:0px;
        margin-left:2px;
        margin-right:0px;
        display: block;
        padding: 10px;
        background-color: #eee;
        text-decoration: none;
        color: #666;
        
    }
    .sidemenu li a:hover {
        background-color: #555;
        color: white;
    }
    .sidemenu li a.active {
        background-color: #008CBA;
        color: white;
    }/*到此处为侧边栏*/
    *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .lunbo{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        
        }
        .main{
            position:absolute;
	        left:500px;
	        top:200px;
            width: 700px;
            height: 500px;
            overflow: hidden;
            border-radius: 5px;
        }
        .item{
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            transition: all 0.5s;
            background-size: cover;
        }
        .item1{
           background-image: url("https://ossweb-img.qq.com/upload/webplat/info/lol/20231120/645871410227756.jpg");
        }
        .item2{
            background-image: url("https://img1.gamersky.com/upimg/pic/2022/06/11/origin_202206111505428133.jpg" );
            left: 100%;
        }
        .item3{
            background-image: url("https://img1.gamersky.com/upimg/pic/2022/06/11/origin_202206111505518496.png");
            left: 200%;
        }
        input{
            position: relative;
            z-index: 100;
            /* display: none; */
        }
        .select{
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 10px;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;         
        }
        .select>label{
            width: 10px;
            height: 10px;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
            cursor: pointer;
            border: 1.5px solid white;
        }
        .main input:nth-of-type(1):checked ~ .select label:nth-of-type(1){
            background-color: rgb(26, 26, 26);
        }
        .main input:nth-of-type(2):checked ~ .select label:nth-of-type(2){
            background-color: rgb(26, 26, 26);
        }
        .main input:nth-of-type(3):checked ~ .select label:nth-of-type(3){
            background-color: rgb(26, 26, 26);
        }
        .main input:nth-of-type(1):checked ~ .item{
            transform: translateX(0);
        }
        .main input:nth-of-type(2):checked ~ .item{
            transform: translateX(-100%);
        }
        .main input:nth-of-type(3):checked ~ .item{
            transform: translateX(-200%);
        }/*到此处为轮播图*/
    </style>
    <body>
        <div class="column sidemenu"><!--此处为侧边栏-->
            <ul>
              <li><a href="#flight"class="active">精彩图片</a></li>
              <li><a href="#city" >玩法介绍</a></li>
              <li><a href="#island">游戏历史</a></li>
    
            </ul>
          </div>
    <div class="main lunbo"><!--此处为轮播图-->
        <!-- 三个单选按钮，先默认选择第一个 -->
        <input type="radio" name="choose" id="choose1" checked>
        <input type="radio" name="choose" id="choose2">
        <input type="radio" name="choose" id="choose3">      
        <!-- 放三张图片，用背景图片表示 -->
        <div class="item item1"></div>
        <div class="item item2"></div>
        <div class="item item3"></div>
        <!-- 三个label标签 -->
         <span class="select">
             <label for="choose1"></label>
             <label for="choose2"></label>
             <label for="choose3"></label>
         </span>
    </div>
    </body>
